	<div class='container'>
		<div class='row new-contact'> 
			<h2>Question and Answer</h2>
		    <h5>New Question</h5> 
			<div class='input date-input-container col-md-2 col-sm-4 col-xs-6'>Date
				<br><input class = 'input-field' id='date-input' type="text" placeholder="Date"></input>
			</div>
			<div class='input phone-number-input-container col-md-2 col-sm-4 col-xs-6'>Title
			    <br><input class = 'input-field' id='title-input' type="text" placeholder="Title of question"></input>
			</div>
			<div class='input content-input-container col-md-2 col-sm-4' col-xs-6><br><br>Content
				<br><input class = 'input-field' id='content-input' type="text" placeholder="More information about your question" value=""></input>
			</div>
			<div class='input add-post-container col-md-2 col-sm-4 col-xs-6' >
				<input id='add-post-button' type="submit" value="Post"></input>
			</div>
			<br>
			<br>
			<br>
		</div>
		<div class='row post-titles'> 
		    <h5>Questions Posted</h5>
			<div class='output date-output col-md-2 col-sm-4 col-xs-6'>Date</div>
			<div class='output title-output col-md-2 col-sm-4 col-xs-6'>Title</div>

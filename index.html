<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Question-Answer</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class='container'>
		<div class='row new-post'> 
			<h2>Question and Answer</h2>
		    <h5>New Question</h5> 
			<div class='input date-input-container col-md-2 col-sm-4 col-xs-6'>Date
				<br><input class = 'input-field' id='date-input' type="text" value=''></input>
			</div>
			<div class='input title-question-input-container col-md-2 col-sm-4 col-xs-6'>Title
			    <br><input class = 'input-field' id='title-input' type="text" placeholder="Title of question"></input>
			</div>
			<div class='input content-input-container col-md-2 col-sm-4' col-xs-6>Content
				<input class = 'input-field' id='content-input' type="text" placeholder="More information" value=""></input>
			</div>
			<div class='input add-post-container col-md-2 col-sm-4 col-xs-6' >
				<input id='add-post-button' type="submit" value="Post"></input>
			</div>
			<br>
			<br>
			<br>
		</div>
		<div class='row post-titles'> 
		  <h5>Questions Posted</h5>
			<div class='output date-output col-md-2 col-sm-4 col-xs-6'>Date</div>
			<div class='output title-output col-md-2 col-sm-4 col-xs-6'>Title</div>
		</div>


		<div class="container-for-modal">
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="title-of-post-in-modal"><h5 class='date-in-modal'></h5></h4>
      </div>
      <h4 class="content-of-post-in-modal">  Content: </h4>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Comment:</label>
            <input type="text" class="form-control" id="comments">
          </div>
        </form>
      </div>
      <h5 class='list-of-comments-title'>List of Comments: </h5>
      <div class='comments-list'></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default close-modal" data-dismiss="modal">Close</button>
        <button type="button" id='save-comments'class="btn btn-primary">Save Comment</button>
      </div>
    </div>
  </div>
</div>
</div> <!-- Container for Modal-->


		<div class='row posts-list'>



		</div> <!-- Row new post-->
	</div> <!-- Container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="http://momentjs.com/downloads/moment.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
	<script src="main.js"></script>
</body>
</html>
